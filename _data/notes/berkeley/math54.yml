name: MATH 54 (SP 16 | YUAN)
abbrev: math54
comment: |
  Some notes (ones that fall on a Tuesday or Thursday) are from discussion sections.

  Jonathan Gleason, the GSI that led these sections, passed away in 2018. I
  credit him and his discussions for giving me a deeper understanding of
  linear algebra. He cared a great deal for his students, had a knack for
  breaking down concepts, and devoted countless hours towards being available
  for extra help.  You could *feel* his dedication and love for teaching. He
  wrote some [https://github.com/GleasSpty](badass textbooks) on linalg and real
  analysis *just to prepare for teaching*. I'll never forget his favorite vector
  space: C^âˆž(R). Rest in peace, Jonny.
