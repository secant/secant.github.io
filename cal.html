</div>

<script type="text/javascript">
  var timezone = jstz.determine();
  var curr = document.getElementById("calendar").innerHTML;
  document.getElementById("calendar").innerHTML = curr.replace(/ctz=.+" style/, 'ctz=' + timezone.name() + '" style');
</script>
