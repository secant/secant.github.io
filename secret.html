<head>
	<title>For you, Damien</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<style>
	img {
	width: 100px;
	height:100px;
	content:url("http://nobacks.com/wp-content/uploads/2014/11/Potato-13-500x335.png");
	position:fixed;
}
</style>
<body>
	<img class="a"></img>
	<img class="b"></img>
	<img class="c"></img>
	<img class="d"></img>
	<img class="e"></img>
</body>
<script>
$(document).ready(function(){
    animateDiv('.a');
    animateDiv('.b');
    animateDiv('.c');
    animateDiv('.d');
    animateDiv('.e');
});

function makeNewPosition(){
    
    // Get viewport dimensions (remove the dimension of the div)
    var h = $(window).height() - 50;
    var w = $(window).width() - 50;
    
    var nh = Math.floor(Math.random() * h);
    var nw = Math.floor(Math.random() * w);
    
    return [nh,nw];    
    
}

function animateDiv(divid){
    var newq = makeNewPosition();
    $(divid).animate({ top: newq[0], left: newq[1] }, function(){
      animateDiv(divid)        
    }).delay( 250 );;
    
};
</script>
